name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches: [ main, copilot/make-dashboard-usability-better ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Inject GitHub Token
        env:
          DASHBOARD_TOKEN: ${{ secrets.DASHBOARD_TOKEN }}
        run: |
          # Replace the placeholder token in config.js with the actual token
          # Using awk to safely handle special characters in the token
          awk -v token="$DASHBOARD_TOKEN" '{gsub(/__GITHUB_TOKEN__/, token)}1' pages/config.js > pages/config.js.tmp
          mv pages/config.js.tmp pages/config.js
          echo "Token injection completed"
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'pages'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
