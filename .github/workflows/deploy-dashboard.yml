name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches: [ main, copilot/move-api-logice-to-azure-function ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Inject Azure Function URL
        env:
          AZURE_FUNCTION_URL: ${{ secrets.AZURE_FUNCTION_URL }}
        run: |
          # Replace the placeholder Azure Function URL in config.js with the actual URL
          # Using awk to safely handle special characters in the URL
          awk -v url="$AZURE_FUNCTION_URL" '{gsub(/__AZURE_FUNCTION_URL__/, url)}1' pages/config.js > pages/config.js.tmp
          mv pages/config.js.tmp pages/config.js
          echo "Azure Function URL injection completed"
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'pages'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
